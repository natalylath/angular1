<div class="container mb30">
  <h2>Add current weight:</h2>
  <form class="form-inline" ng-submit="addWeight(newWeight)">
    <div><label>Date:</label> {{newWeight.date | date: 'd MMM'}}</div>

    <div>
      <label>Current weight (kg): </label>
      <input class="form-control w50" placeholder="" name="weight" ng-model="newWeight.weight">
      <input type="submit" class="btn btn-primary" value="Add" />
    </div>
  </form>
</div>
