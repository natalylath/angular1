<div class="container mb30">
  <h2>Add weight:</h2>
  <form class="form-inline" ng-submit="addWeight(newWeight)">
    <div class="row">
      <div class="col-md-6">
        <p class="input-group" style="display: block;">
          <label class="dp-label">Date:</label> <input type="text" class="form-control w90" uib-datepicker-popup="{{format}}" ng-model="newWeight.date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
    </div>

    <div class="mb10">
      <label class="mr10">Weight:</label>
      <input class="form-control w50" placeholder="" name="weight" ng-model="newWeight.weight"> kg
    </div>
    <div class="btn-group btn-group-lg">
      <input type="submit" class="btn btn-primary" value="Add" />
    </div>
  </form>
</div>
